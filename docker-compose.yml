version: '3.8'

services:
  # Redis service
  redis:
    image: redis:7-alpine
    container_name: rate-limiter-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - rate-limiter-network
    restart: unless-stopped

  # Rate Limiter Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rate-limiter-app
    ports:
      - "8080:8080"
    environment:
      # Application
      - APP_ENV=production
      - APP_NAME=rate-limiter
      - APP_VERSION=1.0.0
      
      # API Server
      - API_PORT=8080
      - API_HOST=0.0.0.0
      - API_READ_TIMEOUT=15s
      - API_WRITE_TIMEOUT=15s
      - API_IDLE_TIMEOUT=60s
      - API_SHUTDOWN_TIMEOUT=10s
      
      # Redis
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=
      - REDIS_DB=0
      
      # Logger
      - LOGGER_DEVELOPMENT=false
      - LOGGER_LEVEL=info
      - LOGGER_ENCODING=json
      - LOGGER_LOG_PATH=stdout
      - LOGGER_ERROR_PATH=stderr
      
      # Rate Limiter
      - RATE_LIMIT_DEFAULT_LIMIT=100
      - RATE_LIMIT_WINDOW_SIZE=1
      - RATE_LIMIT_ALGORITHM=sliding_window
      - RATE_LIMIT_ENABLE_LOCAL_CACHE=true
      - RATE_LIMIT_LOCAL_CACHE_TTL=60
      
      # Debug
      - DEBUG=false
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - rate-limiter-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

volumes:
  redis-data:
    driver: local

networks:
  rate-limiter-network:
    driver: bridge

